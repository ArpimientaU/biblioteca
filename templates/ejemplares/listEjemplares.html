{% extends 'base/base.html' %}

{% block content %}

<h1> Ejemplares </h1>
<a href="{% url 'ejemplares:ejemplaresCreate' %}" class="btn btn-primary pull-right"> Adicionar</a>
{% if ejemplares %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Libros</th>
        <th scope="col">Localizacion</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
        {% for ejemplar in ejemplares %}
            <tr>
                <td>{{ ejemplar.id }}</td>
                <td>{{ ejemplar.libro }}</td>
                <td>{{ ejemplar.localizacion }}</td>
                <td>
                  <a href="{% url 'ejemplares:ejemplaresEdit' ejemplar.id %}" class="btn btn-dark btn-xs"> <i class="btn btn-primary btn-xs"></i>
                  </a>
                  <a href="{% url 'ejemplares:ejemplaresEliminar' ejemplar.id %}" class="btn btn-danger btn-xs"> <i class="btn btn-info btn-xs"></i>
                  </a>
                </td>
            </tr>
        {% endfor %}
{% else %}
  <h1>SIN EJEMPLARES</h1>
{% endif %}
    </tbody>
  </table>
{% endblock %}
